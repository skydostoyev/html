<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  　　<meta name="viewport" content="width=device-width" >
  <title>AWS-MQTT</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="jquery-3.6.1.min.js"></script>
  <link rel="stylesheet" href="bulma.css">
 <style>
   body{
      width: 100%;
      max-width: 304px;
      margin: auto;
   }
  
</style>
</head>
<body>
   <div >
      <div class="navbar-brand">
        
           <h1 class="is-size-1">Solar Energy</h1 >
        
      </div>
         <div>
            <button id="btnOnOff" class="button is-primary is-size-5" type="button" onclick="publish()">接続</button>
           <br/>
            <img  id="imgOffOn" class="fit-picture" src="" alt="" style="display:block">           
         </div>
         <br/>
         <div id="secReload" style="visibility:hidden">
            
            <button id="btnReload" class="button is-danger is-size-7" type="button" onclick="reload()">再読込</button>
            <p class="is-size-7">
              長時間アイドル後に反応しない場合、
            </p>
            <p class="is-size-7">
               再読込ボタンをクリックください。
             </p>
            <p class="is-size-7">
               ウェブブラウザ固有の問題です。ネイティブアプリでは当該の問題は発生しません。
            </p>
            </div>
      </div>
<script>
   const ticks = ((new Date().getTime() * 10000) + 621355968000000000);
   const searchParams = new URLSearchParams(window.location.search)
   const mqttOpt = { keepalive: 60*10};
   mqttOpt.username = searchParams.get('u');
   mqttOpt.password = searchParams.get('p');
   mqttOpt.clientId = mqttOpt.username+"-"+ticks;
   
</script>
<script>
   const state = {subscribe: false,isOn:true}
   let topic = "users/" + mqttOpt.username + "/value"
   var img = new Array();
   img[0] = new Image();
   img[0].src = "imgOff.png";
   img[1] = new Image();
   img[1].src = "imgOn.png";
   //img[2] = new Image();
   //img[2].src = "off.png";
</script>
<script>
   let client;
   
      function connect() {
         state.subscribe=false
         //alert(topic)
         //state.isOn=true
         client = mqtt.connect('wss://a1zozlrub2di0x-ats.iot.ap-northeast-1.amazonaws.com:443?x-amz-customauthorizer-name=iotCCustomAuth&testonly=yokohama',mqttOpt);
      
      }
      connect()

      client.on('connect', function () {
         //alert("on connect")
         client.publish(topic,"false");
         
         if(!state.subscribe){
            client.subscribe(topic, function (err) {     
                  if (!err) {
                     //alert("購読開始")
                  }
                  else{
                     alert("subsc error:"+topic)
                     }
               })
               state.subscribe=true;
            }
      })
      
   client.on('message', function (topic, message) {
     // try{
       // alert("on message")
         const msg=message.toString();
         state.isOn=msg=="true";
         document.getElementById("btnOnOff").innerText=(state.isOn?"OFF":"ON");
          document.getElementById("secReload").style.visibility="visible";
         const src=msg==true.toString()?img[1].src:msg==false.toString()?img[0].src:null
         if(src){
         document.getElementById("imgOffOn").src=src
         }
      //}catch{}     
      })
      client.on('offline', function () {
         //client.end() 
         //location.reload()
      })
      client.on('disconnect', function () {
        // alert("disconnect")
         //client.end() 
        // location.reload()

      })
      client.on('reconnect', function () {
        // alert("reconnect")
         //client.end() 
         //location.reload()
      })
</script>
<script>  
   window.onclose = ()=>{client.end();}
   function publish(){
      
      if(!(client.connected)){
         alert("再読込します")
         location.reload()         
         return;
      }
      else{
      //alert("publish"+topic+" "+(!state.isOn).toString())
       client.publish(topic,(!state.isOn).toString());
      }
   }
   function reload(){
      location.reload()      
      }
</script>
</body>
</html>
